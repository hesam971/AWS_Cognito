version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Custom Redirects and Headers
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'max-age=0,no-cache,no-store,must-revalidate'
redirects:
  - source: '<*>'
    target: /index.html
    status: 200
