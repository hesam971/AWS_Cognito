version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-aws-app/my-app
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /my-aws-app/my-app/build
    files:
      - '**/*'
  cache:
    paths:
      - my-aws-app/my-app/node_modules/**/*
